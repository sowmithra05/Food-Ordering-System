<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights - Logging Out</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #FF7F00;
            --secondary-color: #FFA500;
            --accent-color: #FF4500;
            --light-color: #FFF3E0;
            --dark-color: #331100;
            --text-color: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--primary-color);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            color: white;
            text-decoration: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .logout-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .form-title {
            margin-bottom: 1.5rem;
            color: var(--primary-color);
            font-size: 1.8rem;
        }
        
        .icon-container {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        
        .spinner {
            animation: spin 2s linear infinite;
            display: inline-block;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .footer {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-top: auto;
        }
        
        .btn {
            padding: 0.75rem 1rem;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="logo">Sweet Delights</a>
    </nav>
    
    <div class="container">
        <div class="logout-container">
            <div id="loggingOut">
                <div class="icon-container">
                    <i class="fas fa-circle-notch spinner"></i>
                </div>
                <h2 class="form-title">Logging Out</h2>
                <p class="message">Please wait while we log you out...</p>
            </div>
            
            <div id="loggedOut" class="hidden">
                <div class="icon-container">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="form-title">You've Been Logged Out</h2>
                <p class="message">Thank you for visiting Sweet Delights. We hope to see you again soon!</p>
                <a href="index.html" class="btn btn-primary">Back to Home</a>
            </div>
        </div>
    </div>
    
    <footer class="footer">
        <p>&copy; 2025 Sweet Delights. All rights reserved.</p>
    </footer>

    <!-- Use type="module" to allow import/export statements -->
    <script type="module">
        import { logout } from '/frontend/auth.js';
        
        // Handle logout process
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // Call the logout function from auth.js
                await logout();
                
                // Display logged out message after 2 seconds
                setTimeout(function() {
                    document.getElementById('loggingOut').classList.add('hidden');
                    document.getElementById('loggedOut').classList.remove('hidden');
                }, 2000);
            } catch (error) {
                console.error("Logout error:", error);
                // Still show logged out even if there's an error
                setTimeout(function() {
                    document.getElementById('loggingOut').classList.add('hidden');
                    document.getElementById('loggedOut').classList.remove('hidden');
                }, 2000);
            }
        });
    </script>
</body>
</html>
